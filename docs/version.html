
<span class="dropdown">
        <a class="bg-white text-dark btn-sm dropdown-toggle" href="" role="button" id="versionDropdown" data-bs-toggle="dropdown">
          Version
        </a>
      
        <ul class="dropdown-menu" id="dropdownList">
        </ul>
</span>

<script>
    var versionDropdown = document.getElementById("versionDropdown")
    var dropdownList = document.getElementById("dropdownList")

    var currFile = window.location.pathname.split("/").pop();
    if (!currFile.includes(".html")) currFile += ".html";

    versionDropdown.innerHTML = DocVersion

    for (var i = 0; i < previousVersions.length; i++) {
        var version = previousVersions[i]
        if (version.hasOwnProperty("commit")) dropdownList.innerHTML += `<li><a class="dropdown-item" href="https://rawcdn.githack.com/isivisi/questionablemodules/${version.commit}/docs/${currFile}">${version.version}</a></li>`
        else dropdownList.innerHTML += `<li><a class="dropdown-item" href="https://github.com/isivisi/questionablemodules/wiki/${currFile.replace(".html", "")}">${version.version}</a></li>`
    }
</script>
